<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app">
			<h2>自定义的下拉框</h2>
			<custom_selects btnval="查询" :my_list='list1'></custom_selects>
			<h2>自定义的下拉框</h2>
			<custom_selects btnval="搜索" :my_list='list2'></custom_selects>
		</div>
	</body>

</html>
<script type="text/javascript">
	//全局注册组件
	Vue.component('custom_selects',{
		data:function(){
			return {
				selectShow:false
			}
		},
		props:['btnval','my_list'],
		template:
			`<section class="warp">
				<div class="searchIpt clearFix">
					<div class="clearFix">
						<input type="text" class="keyWord" value="" @click="selectShow=!selectShow"/>
						<input type="button" :value="btnval">
						<span></span>
					</div>
					<custom_list v-show="selectShow" :my_list_son='my_list'></custom_list>
				</div>
			</section>
		`
	})
	
	Vue.component('custom_list',{
		data:function(){
			return {
				selectShow:false
			}
		},
		props:['my_list_son'],
		template:
			`<ul class="list">
				<li v-for="item of my_list_son">{{item}}</li>
			</ul>
		`
	})
	new Vue({
		el:'#app',
		data:{
			list1:['北京','上海','广州','深圳'],
			list2:['2017-06-13','2017-06-14','2017-06-15']
		}
	});
	
</script>
